<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>INST377 Lab 3</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- header + footer share the same class -->
  <header class="banner">
    <h1>Lab 3 - Rock • Paper • Scissors</h1>
  </header>

  <nav>
    <ul class="nav">
      <li><a href="https://testudo.umd.edu" target="_blank" rel="noopener">Testudo</a></li>
      <li><a href="https://www.cnn.com" target="_blank" rel="noopener">CNN</a></li>
      <li><a href="https://chatgpt.com" target="_blank" rel="noopener">ChatGPT</a></li>
    </ul>
  </nav>

  <div class="row">
    <main class="main">
      <h2>Play</h2>

      <!-- form in main -->
      <form class="rps-form" action="#" method="get">
        <label for="name">Name</label><br>
        <input id="name" name="name" type="text" required placeholder="Your name"><br><br>

        <label for="move">Pick one</label><br>
        <select id="move" name="move">
          <option>Rock</option>
          <option>Paper</option>
          <option>Scissors</option>
        </select><br><br>

        <button type="submit">Submit</button>
      </form>
    </main>

    <aside class="sidebar">
      <h2>Rules</h2>
      <ol>
        <li>Rock beats Scissors</li>
        <li>Paper beats Rock</li>
        <li>Scissors beat Paper</li>
        <li>Same = Tie</li>
      </ol>
      <p>Hover here to see a color change.</p>
    </aside>
  </div>

  <footer class="banner">
    <p>© 2025 Your Name — INST377 Lab 3</p>
  </footer>
</body>
</html>
